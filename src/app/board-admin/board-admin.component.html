     <form class="form-inline my-2 my-lg-0">
      <input type="search" (ngModelChange)="searchEmployees(key.value)" #key="ngModel" ngModel

<div class="container" id="main-container">
<div class="row">
  <div *ngFor="let employee of employees | paginate: { itemsPerPage: 8, currentPage: page, totalItems: totalLenth} " class="col-md-6 col-xl-3">
     <div class="card m-b-30">
        <div class="card-body row">
           <div class="col-6">
              <a href=""><img src="{{employee?.imageUrl}}" alt="" class="img-fluid rounded-circle w-60"></a>
           </div>
        </div>
       
        <ul class="list-group list-group-flush ">
           <li class="list-group-item"><i class="fa fa-envelope float-right"></i>{{employee?.email}}</li>
          <li class="list-group-item"><i class="fa fa-phone float-right"></i>username : {{employee?.username}}</li>
         <li class="list-group-item"><i class="fa fa-phone float-right"></i>Phone : {{employee?.phoneNumberUser}}</li>
           <li class="list-group-item"><i class="fa fa-phone float-right"></i>Adress : {{employee?.adressUser}}</li>
         <li class="list-group-item"><i class="fa fa-phone float-right"></i>sexe : {{employee?.sexeUser}}</li>
        
        </ul>
      </div>
   </div>
   <pagination-controls  class="text-centre my-pagination" (pageChange)="page = $event"></pagination-controls>
</div>
</div>
